<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="interface6.css">
        <title>Interface6_formulaire</title>
    </head>
    <body>
        <div class="content">
            <div class="image">
                <img src="img1.png" alt="image">
            </div>
            
            <div class="form">
                <h2>Welcome to Hotel Arina</h2>
                <form action="">
                    <legend>Sing up buddy</legend>
                    
<!--                    l'attribut required rend tous les gens obligatoire-->
<!--                    patter permet de gerer les expression regulieres-->
                    
                    <input type="text" name="Name" placeholder="Name" pattern="(^[A-Z][A-Za_z0-9._%+-]).{10,}" title="Le text contient au moins 10 caracteres et commence par une majuscule" required>
                    
                    <input type="email" name="Email" placeholder="Email" pattern="[a-z0-9.%+]+@webcodepath.com" title="L'email se termine par @webcodepath.com" required>
                    
                    <input type="password" name="Password" placeholder="Password" pattern="(?=.*\d)(/=.[a-z])(?=.*[A-Z]).{8,}" title="Le mot de passe doit contenir au moins une lettre majuscule, au moins une lettre minuscule, au moins un chiffre et contenir au moins 8 caractÃ¨res" required>
                    
                    <input type="text" name="Phone" placeholder="Phone" pattern="([0-9]{2} ){4}[0-9]{1}" title="Ce champ ne contient que de chiffre" required >
                    
                    <input type="text" name="Address" placeholder="Address" pattern="(^[A-Z][A-Za_z0-9._%+-]).{10,}" title="Le text contient au moins 10 caracteres et commence par une majuscule" required>
                    
<!--                    <input type="checkbox" name="condition" checked> <span>I agree the iterm & condition</span>-->
                    <label class="condition">I agree the iterm & condition
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                    
<!--                    <button type="submit">Send Request</button>-->
                    
                    <input type="submit"  value="Send Request">
                      
                </form>
                
            </div>
        </div>
    </body>
</html>
